basePath: /api/
definitions:
  config.Config:
    properties:
      defaultLimit:
        type: string
      defaultOffset:
        type: string
      environment:
        description: debug, test, release
        type: string
      httpport:
        type: string
      httpscheme:
        type: string
      influxBucket:
        type: string
      influxOrg:
        type: string
      influxToken:
        type: string
      influxURL:
        type: string
      passcodeLength:
        type: integer
      passcodePool:
        type: string
      secretKey:
        type: string
      serviceHost:
        type: string
      serviceName:
        type: string
      smtpfrom:
        type: string
      smtphost:
        description: Email Configuration
        type: string
      smtppassword:
        type: string
      smtpport:
        type: integer
      smtpusername:
        type: string
      version:
        type: string
    type: object
  github_com_Ramazon1227_BeatSync_api_http.Response:
    properties:
      data: {}
      description:
        type: string
      status:
        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: secret123
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      expires_at:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.LogoutRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  models.User:
    properties:
      age:
        type: integer
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      gender:
        type: string
      height:
        type: number
      id:
        type: integer
      last_name:
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        type: string
      updated_at:
        type: string
      weight:
        type: number
    type: object
  models.UserRegisterModel:
    properties:
      confirm_password:
        minLength: 8
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - confirm_password
    - email
    - first_name
    - last_name
    - password
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is an api gateway
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: BeatSync API
  version: "1.0"
paths:
  /config:
    get:
      consumes:
      - application/json
      description: show service config data when the service environment set to debug
        mode
      operationId: get_config
      produces:
      - application/json
      responses:
        "200":
          description: Response data
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
            - properties:
                data:
                  $ref: '#/definitions/config.Config'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
      summary: get config data on the debug mode
  /ping:
    get:
      consumes:
      - application/json
      description: this returns "pong" messsage to show service is working
      operationId: ping
      produces:
      - application/json
      responses:
        "200":
          description: Response data
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
      summary: returns "pong" message
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      operationId: login
      parameters:
      - description: login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
      summary: Login User
      tags:
      - auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate user's JWT token
      operationId: logout
      parameters:
      - description: logout request
        in: body
        name: logout
        required: true
        schema:
          $ref: '#/definitions/models.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
      summary: Logout User
      tags:
      - auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user
      operationId: register-user
      parameters:
      - description: user registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserRegisterModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ramazon1227_BeatSync_api_http.Response'
      summary: Register User
      tags:
      - auth
securityDefinitions:
  ApiKeyAuth:
    description: Enter the token with Bearer prefix, e.g. "Bearer abcde12345"
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
